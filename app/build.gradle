apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "com.example.administrator.gsi"
        minSdkVersion 22
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile project(':library')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.roomorama:caldroid:2.1.0'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.2.2@aar'
    compile 'com.ogaclejapan.smarttablayout:library:1.2.2@aar'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.prolificinteractive:material-calendarview:0.7.0'
    compile 'com.android.support:design:22.2.0'
}
